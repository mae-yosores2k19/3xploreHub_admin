<div class="chart">

    <table class="lines">
        <tr *ngFor="let row of rows.reverse(); index as i" >
            <td *ngIf="row % num == 0 || 10 >= rows.length">
                <div class="count">{{row}}</div>
            </td>
        </tr>
        
    </table>

    <table class="data">
        <tr>
            <td *ngFor="let day of dates">
                <div class="col">
                    <div *ngIf="day.submitted" class="dateData submitted" [ngStyle]="{'height': (day.submitted * 100) / rows.length + '%' }"></div>
                    <div *ngIf="day.unfinished" class="dateData unfinished" [ngStyle]="{'height': (day.unfinished * 100) / rows.length + '%' }"></div>
                    <div *ngIf="day.cancelled" class="dateData cancelled" [ngStyle]="{'height': (day.cancelled * 100) / rows.length + '%' }"></div>
                    <div *ngIf="day.visited" class="dateData visited" [ngStyle]="{'height': (day.visited * 100) / rows.length + '%' }"></div>
                </div>
                <div class="dateDetails">
                    {{day.date}}
                </div>
            </td>
        </tr>
    </table>
</div>

<button (click)="addRow()">up</button>
<button (click)="minusRow()">down</button>
